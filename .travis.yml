language: java

jdk:
  - oraclejdk8

# Cache dependencies
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
before_install:
 - chmod +x gradlew
 - gradlew clean

# Extract the latest commits
before_script:
#  - export COMMIT_MESSAGE=$(git show -s --format=%B $TRAVIS_COMMIT | tr -d '\n')
  - "export COMMIT_MESSAGE=\"$(git log --format=%B --no-merges -n 1)\""

script: ./gradlew assemble -Pversion=1.0.${TRAVIS_BUILD_NUMBER}

# Auto push release
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG="v1.0.$TRAVIS_BUILD_NUMBER-SNAPSHOT"
  - git tag $GIT_TAG -a -m "$COMMIT_MESSAGE"
  - git push -q https://$GITHUBKEY@github.com/TryHardDood/iZone $GIT_TAG
  - ls -R

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/target/iZone.jar"
  on:
    branch: master
    tags: false

branches:
  only:
  - master
